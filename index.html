<!DOCTYPE html>

<head>
    <meta name="description" content="U-Ride" />
    <meta charset="utf-8"/>
    <title>U-Ride</title>
    <script src="js/md5.js"></script>
    <script src="js/index.js"></script>
    <link href="css/index.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
            <h1 class="section-title">U-Ride</h1>
    </div>
    <section class="forms-section">
        <div class="split left">
            <div class="centered">
                <p>Start reducing emissions and making friends <br /> with a college-focused carpool app.</p>
                <img src="https://img.icons8.com/color/480/000000/car--v2.png"/>
                <a href="https://icons8.com/icon/WSJxjrdAqTwz/car">Car icon by Icons8</a>
            </div>
        </div>
        <div class="split right">
            <div class="center">
                <div class="centered right">
                    <div class="forms">
                        <div class="form-wrapper is-active">
                            <button type="button" class="switcher switcher-login">
                                Login
                                <span class="underline"></span>
                            </button>
                            <form class="form form-login">
                                <fieldset>
                                    <legend>Please, enter your email and password for login.</legend>
                                    <div class="input-block">
                                        <label for="login-email">E-mail</label>
                                        <input id="login-email" type="email" required>
                                    </div>
                                    <div class="input-block">
                                        <label for="login-password">Password</label>
                                        <input id="login-password" type="password" required>
                                    </div>
                                </fieldset>
                                <button type="submit" class="btn-login" onclick="doLogin()">Login</button>
                            </form>
                        </div>
                        <div class="form-wrapper">
                            <button type="button" class="switcher switcher-signup">
                                Sign Up
                                <span class="underline"></span>
                            </button>
                            <form class="form form-signup">
                                <fieldset>
                                    <legend>Please, enter your email, password and password confirmation for sign up.
                                    </legend>
                                    <div class="input-block">
                                        <label for="signup-email">E-mail</label>
                                        <input id="signup-email" type="email" required>
                                    </div>
                                    <div class="input-block">
                                        <label for="signup-password">Password</label>
                                        <input id="signup-password" type="password" required>
                                    </div>
                                    <div class="input-block">
                                        <label for="signup-password-confirm">Confirm password</label>
                                        <input id="signup-password-confirm" type="password" required>
                                    </div>
                                </fieldset>
                                <button type="submit" class="btn-signup">Continue</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
